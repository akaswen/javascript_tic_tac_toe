<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container p-5">
        <div class="row">
            <div id="game" class="col">
                <div id="board">
                    <h1 class="text-center text-info mb-5">Tic-Tac-Toe!</h1>
                    <div id="line"></div>
                    <div class="row">
                        <div id="0" class="col border-bottom border-right"></div>
                        <div id="1" class="col border border-top-0"></div>
                        <div id="2" class="col border-left border-bottom"></div>
                    </div>
                    <div class="row">
                        <div id="3" class="col border border-left-0"></div>
                        <div id="4" class="col border"></div>
                        <div id="5" class="col border border-right-0"></div>
                    </div>
                    <div class="row">
                        <div id="6" class="col border-top border-right"></div>
                        <div id="7" class="col border border-bottom-0"></div>
                        <div id="8" class="col border-left border-top"></div>
                    </div>
                </div>
            </div>
            <div class="w-100 d-md-none"></div>
            <div id="info" class="col mt-5 text-center text-md-right">
                <div class="row">
                    <div class="col">
                        <button id="one-player" class="btn btn-primary">Start a new one player game</button>
                    </div>
                    <div class="col">
                        <button id="two-player" class="btn btn-primary">Start a new two player game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
 






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
